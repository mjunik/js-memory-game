<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS memory game</title>
    <meta name="author" content="Monika Junik">
    <link rel="icon" href="./tile-images/tile_3.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">

    <h1 class="title">Memory game</h1>

    <div class="board">
        <div id="js_gameBoard"></div>
        <div class="board-overlay" id="js_gameBoardOverlay">
            <p>Press the button below to start a game!</p>
        </div>
    </div>

    <div class="moves">
        Moves: <span id="js_movesCount">0</span>
        &emsp;|&emsp;
        Time: <span id="js_timer">0</span>s
    </div>

    <button class="btn" type="button" id="js_startGameBtn">Start new game!</button>

</div>

<script src="main.js"></script>
</body>
</html>
